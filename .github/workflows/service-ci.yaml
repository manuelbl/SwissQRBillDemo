name: Backend service CI

on: [push, pull_request]

env:
  MAVEN_ARGS: -B -V -ntp -e -Djansi.passthrough=true -Dstyle.color=always

jobs:

  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'maven'
      - name: Build native Quarkus image
        run: mvn $MAVEN_ARGS --batch-mode --update-snapshots -Dnative -DskipTests -Dquarkus.native.container-build=true install
        working-directory: ./service
      - name: Create docker container
        run: docker build --file=src/main/docker/Dockerfile.native-micro --tag=qrbill/qrbill-service --output=type=docker .
        working-directory: ./service
